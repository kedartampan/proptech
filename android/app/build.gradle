plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.proptech.uass"
        minSdk = 23  // Mengubah minSdk menjadi 23 untuk kompatibilitas dengan Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Untuk release, pastikan Anda menggunakan signingConfig yang tepat
        }
    }
}

flutter {
    source = "../.."
}
